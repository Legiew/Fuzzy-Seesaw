<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">        
        <title>Fuzzy Seesaw</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

		<script src="js/libs/jquery-2.1.1.js"></script>
        <script src="js/libs/d3.js"></script>
		<script src="js/libs/fuzzy.js"></script>
    </head>
    <body>
        <h1>Fuzzy Seesaw - WBM Projekt SS 2014 (Cziesla, Weigel)</h1>
		<svg></svg>
		<br />
		<label>Seesaw Angle: <input id="seesawAngle" type="range" min="-45" max="45" step="1" value="0"/></label><br /><br />		
		<label>Desired Ball Position: <input id="desiredBallPosition" type="range" min="-250" max="250" step="5" value="0"/></label><br /><br />
		<label>Desired Ball Position: <input id="desiredBallPositionDisplay" type="text" /></label><br /><br />
		<label>Ball Position: <input id="position" type="text" /></label><br /><br />
		<label>Speed: <input id="speed" type="text" /></label><br /><br />
		<label>Acceleration: <input id="acceleration" type="text" /></label><br /><br />
		<label>Angle: <input id="angle" type="text" /></label>
		
		<script src="js/main.js"></script>		
    </body>
</html>
